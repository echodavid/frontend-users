<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones CRUD para Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gesti贸n de Usuarios</h1>

    <div id="resultado" class="mt-4">
      <div class="d-flex justify-content-between mb-3">
        <h3>Todos los Usuarios</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="clearForm()">Agregar Usuario</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo Electr贸nico</th>
              <th>Edad</th>
              <th>Comentarios</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="resultado-body">
          </tbody>
        </table>
      </div>
      <div class="text-center mt-3">
        <button type="button" class="btn btn-secondary" onclick="getUsers()">Actualizar Usuarios</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Agregar / Actualizar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="id" placeholder="ID del Usuario (para Actualizar)">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electr贸nico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electr贸nico">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Edad</label>
              <input type="number" class="form-control" id="age" placeholder="Ingresa tu edad">
            </div>
            <div class="mb-3">
              <label for="comments" class="form-label">Comentarios</label>
              <textarea class="form-control" id="comments" rows="3" placeholder="Ingresa tus comentarios"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveUser()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script id="env"></script>
  <script src="users.js"></script>
  <script>
    $(document).ready(function () {
      getUsers();
    });
  </script>

  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  </div>
</body>
</html>
